<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/app.js"></script>
</head>
<body class="bg-light">
    <div class="container">
        <!-- Formulaire de connexion -->
        <form id="loginForm" class="mt-5 mx-auto" style="max-width: 400px;">
            <h2 class="text-center mb-4">Connexion Étudiant</h2>
            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>

        <!-- Tableau de bord principal -->
        <div id="dashboard" class="hidden">
            <!-- En-tête étudiant -->
            <header class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded shadow-sm">
                <div>
                    <h3 id="studentName" class="mb-0"></h3>
                    <p id="studentEmail" class="text-muted mb-0"></p>
                </div>
                <div class="d-flex gap-2">
                    <button onclick="generateStudentReport()" class="btn btn-primary">
                        <i class="bi bi-file-earmark-pdf"></i> Bulletin
                    </button>
                    <button id="logoutBtn" class="btn btn-danger">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </header>

            <!-- Section des notes -->
            <section class="mb-5 p-3 bg-white rounded shadow-sm">
                <h3 class="mb-4">Mes Notes</h3>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="coursesContainer"></div>
            </section>

            <!-- Emploi du temps -->
            <section class="mb-5 p-3 bg-white rounded shadow-sm">
                <h3 class="mb-4">Mon Emploi du Temps</h3>
                <div class="row row-cols-1 row-cols-md-2 g-4" id="scheduleContainer"></div>
            </section>

            <!-- Statistiques -->
            <section class="p-3 bg-white rounded shadow-sm">
                <h3 class="mb-4">Mes Statistiques</h3>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card h-100 text-center">
                            <div class="card-body">
                                <h2 class="card-title stat-value" id="averageGrade">-</h2>
                                <p class="card-text stat-label">Moyenne Générale</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 text-center">
                            <div class="card-body">
                                <h2 class="card-title stat-value" id="totalCourses">-</h2>
                                <p class="card-text stat-label">Cours Suivis</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 text-center">
                            <div class="card-body">
                                <h2 class="card-title stat-value" id="rankingPosition">-</h2>
                                <p class="card-text stat-label">Position en Classe</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="errorMsg" class="alert alert-danger hidden" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/app.js"></script>
    <!-- Scripts restants inchangés -->
</body>
</html>
