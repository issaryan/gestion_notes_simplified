<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Enseignant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/app.js"></script>
</head>
<body class="bg-light">
    <div class="container">
        <!-- Formulaire de connexion -->
        <form id="loginForm" class="mt-5 mx-auto" style="max-width: 400px;">
            <h2 class="text-center mb-4">Connexion Enseignant</h2>
            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>

        <!-- Tableau de bord principal -->
        <div id="dashboard" class="hidden">
            <!-- En-tête -->
            <header class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded shadow-sm">
                <div>
                    <h3 id="teacherName" class="mb-0"></h3>
                    <p id="teacherSubjects" class="text-muted mb-0"></p>
                </div>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Déconnexion
                </button>
            </header>

            <!-- Section cours assignés -->
            <section class="mb-5 p-3 bg-white rounded shadow-sm">
                <h3 class="mb-4">Mes Matières</h3>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="assignedCourses"></div>
            </section>

            <!-- Gestion des rapports -->
            <section class="mb-5 p-3 bg-white rounded shadow-sm">
                <h3 class="mb-4">Génération de Rapports</h3>
                <div id="reportControls" class="mb-4"></div>
                
                <div class="advanced-controls">
                    <h4 class="mb-3">Rapports individuels</h4>
                    <div id="studentList" class="row g-3">
                        <!-- Liste des étudiants chargée dynamiquement -->
                    </div>
                </div>
            </section>

            <!-- Carnet de notes -->
            <section class="p-3 bg-white rounded shadow-sm">
                <h3 class="mb-4">Gestion des Notes</h3>
                <div class="grade-management">
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <select id="gradeSubject" class="form-select">
                                <option value="">Sélectionner une matière</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select id="gradeStudent" class="form-select">
                                <option value="">Sélectionner un étudiant</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="gradeValue" class="form-control" min="0" max="20" step="0.5" placeholder="Note">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" onclick="addGrade()">Ajouter</button>
                        </div>
                    </div>
                    
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Étudiant</th>
                                <th>Matière</th>
                                <th>Note</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="gradebookBody"></tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- Messages d'erreur -->
        <div id="errorMsg" class="alert alert-danger hidden" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/app.js"></script>
    <!-- Scripts restants inchangés -->
</body>
</html>
